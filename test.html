<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testseite mit JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meiner Testseite</h1>
        <button id="myButton">Klick mich!</button>
        <p id="message"></p>
    </div>

    <script>
        // Funktion zum Anzeigen einer Nachricht
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Du hast den Button geklickt!';
        }

        // Event-Listener f√ºr den Button
        document.getElementById('myButton').addEventListener('click', showMessage);
    </script>
</body>
</html>
